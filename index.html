<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
<div class="content d-flex ">
  <div class="card d-flex flex-column justify-content-between col-sm-8 col-10">
      <h2 class="header">Get <span class="accent">insights</span> that help your business grow.</h2>
    
  
    <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
    </p>
    <div class="stats d-flex justify-content-between">
      <div class="item">
        <h4>10k+</h4> 
        <p class="paragraph">companies</p>
      </div>
      <div class="item">
        <h4>314</h4> 
        <p class="paragraph">templates</p>
      </div>
      <div class="item">
        <h4>12M+</h4>
         <p class="paragraph">queries</p>
      </div>
    </div>  
  </div>
  <div class="image col-sm-8">
    <div class="degrade">

  </div></div>
</div>
 
</main>
</body>
</html>
